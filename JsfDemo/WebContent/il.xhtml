<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>İl</title>
</h:head>
<h:body>


	<p:layout>

		<p:layoutUnit position="west" header="Menu">
			<h:form>
				<p:menu>
					<p:menuitem url="il.jsf" value="il" styleClass="ui-state-active" />
					<p:menuitem url="ilce.jsf" value="ilce" />
				</p:menu>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="center" header="Il">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="il Adı" />
					<p:inputText value="#{ilController.il.adi}" />
					<p:commandButton value="Ekle" action="#{ilController.kaydet()}"
						update="tabIl" />
				</h:panelGrid>

				<br />

				<p:dataTable id="tabIl" value="#{ilController.iller}" var="il"
					sortBy="#{il.id}">
					<p:column headerText="id">
						<h:outputText value="#{il.id}" />
					</p:column>
					<p:column headerText="adi">
						<h:outputText value="#{il.adi}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
